<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpStack LinkedIn Banner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a12;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    .banner {
      width: 1584px;
      height: 396px;
      background: linear-gradient(135deg, #0d1321 0%, #131a2e 40%, #151d33 60%, #0d1321 100%);
      position: relative;
      overflow: hidden;
      display: flex;
    }

    /* Grid pattern - more visible */
    .banner::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(124, 93, 250, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(124, 93, 250, 0.06) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }

    /* Top-left purple glow - larger and more intense */
    .glow-top {
      position: absolute;
      top: -150px;
      left: -50px;
      width: 700px;
      height: 550px;
      background: radial-gradient(ellipse, rgba(124, 93, 250, 0.25) 0%, transparent 60%);
      pointer-events: none;
    }

    /* Bottom-right purple glow - larger and more intense */
    .glow-bottom {
      position: absolute;
      bottom: -200px;
      right: 50px;
      width: 800px;
      height: 650px;
      background: radial-gradient(ellipse, rgba(124, 93, 250, 0.22) 0%, transparent 65%);
      pointer-events: none;
    }

    /* Center glow for middle text area */
    .glow-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(124, 93, 250, 0.12) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Geometric accent lines - diagonal stripes - bolder */
    .accent-lines {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      opacity: 0.6;
    }

    .accent-line {
      position: absolute;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(124, 93, 250, 0.7) 20%, rgba(124, 93, 250, 0.7) 80%, transparent);
      transform-origin: center;
    }

    .accent-line:nth-child(1) {
      top: 12%;
      right: -5%;
      width: 550px;
      transform: rotate(-8deg);
    }

    .accent-line:nth-child(2) {
      top: 38%;
      right: -3%;
      width: 480px;
      transform: rotate(-8deg);
    }

    .accent-line:nth-child(3) {
      top: 64%;
      right: -7%;
      width: 520px;
      transform: rotate(-8deg);
    }

    .accent-line:nth-child(4) {
      top: 88%;
      right: -4%;
      width: 450px;
      transform: rotate(-8deg);
    }

    /* Avatar safe zone - reduced to give more room for middle text */
    .safe-zone {
      width: 420px;
      flex-shrink: 0;
      position: relative;
    }

    /* Stacked elements decoration in safe zone - larger */
    .stack-decoration {
      position: absolute;
      top: 50%;
      left: 80px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      opacity: 0.45;
    }

    .stack-bar {
      height: 32px;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.6), rgba(165, 147, 242, 0.7), rgba(124, 93, 250, 0.8));
    }

    .stack-bar:nth-child(1) {
      width: 200px;
    }

    .stack-bar:nth-child(2) {
      width: 170px;
      opacity: 0.75;
    }

    .stack-bar:nth-child(3) {
      width: 140px;
      opacity: 0.55;
    }

    /* Left content - tagline area (center of banner, visible on mobile) */
    .left-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 30px 40px 20px;
      position: relative;
    }

    .tagline-large {
      font-size: 30px;
      color: #d4dae8;
      font-weight: 400;
      line-height: 1.4;
      margin-bottom: 28px;
    }

    .tagline-highlight {
      color: #b8a8f8;
      font-weight: 600;
    }

    .contact-large {
      font-size: 26px;
      color: #7c5dfa;
      font-weight: 600;
    }

    /* Decorative vertical divider */
    .divider {
      width: 2px;
      background: linear-gradient(180deg, transparent, rgba(124, 93, 250, 0.35) 20%, rgba(124, 93, 250, 0.35) 80%, transparent);
      margin: 50px 0;
    }

    /* Right column - logo and headline */
    .right-content {
      width: 600px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding: 40px 60px 40px 40px;
      text-align: right;
      position: relative;
    }

    /* Purple glow behind right content */
    .right-content::before {
      content: '';
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(124, 93, 250, 0.15) 0%, transparent 65%);
      pointer-events: none;
    }

    /* Logo container */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 24px;
      position: relative;
    }

    /* Logo icon - stacked bars */
    .logo-icon {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .logo-bar {
      height: 10px;
      border-radius: 5px;
    }

    .logo-bar:nth-child(1) {
      width: 32px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(200, 190, 255, 0.9));
    }

    .logo-bar:nth-child(2) {
      width: 32px;
      background: linear-gradient(90deg, rgba(180, 160, 255, 0.9), rgba(150, 130, 255, 0.9));
    }

    .logo-bar:nth-child(3) {
      width: 32px;
      background: linear-gradient(90deg, rgba(124, 93, 250, 0.9), rgba(100, 70, 220, 0.9));
    }

    /* Logo text */
    .logo-text {
      font-size: 38px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.02em;
    }

    /* Headline */
    .headline {
      font-size: 42px;
      font-weight: 300;
      color: #ffffff;
      line-height: 1.15;
      letter-spacing: -0.02em;
      position: relative;
    }

    .headline strong {
      font-weight: 700;
      background: linear-gradient(135deg, #a593f2 0%, #7c5dfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Instructions */
    .instructions {
      margin-top: 40px;
      color: #666;
      font-size: 14px;
      text-align: center;
      line-height: 1.6;
    }

    .instructions code {
      background: #1a1a2e;
      padding: 2px 6px;
      border-radius: 4px;
      color: #7c5dfa;
    }
  </style>
</head>
<body>
  <div>
    <div class="banner">
      <!-- Background glows -->
      <div class="glow-top"></div>
      <div class="glow-bottom"></div>

      <!-- Center glow -->
      <div class="glow-center"></div>

      <!-- Accent lines decoration -->
      <div class="accent-lines">
        <div class="accent-line"></div>
        <div class="accent-line"></div>
        <div class="accent-line"></div>
        <div class="accent-line"></div>
      </div>

      <!-- Avatar safe zone with subtle stack decoration -->
      <div class="safe-zone">
        <div class="stack-decoration">
          <div class="stack-bar"></div>
          <div class="stack-bar"></div>
          <div class="stack-bar"></div>
        </div>
      </div>

      <!-- Left content - tagline and contact (center of banner) -->
      <div class="left-content">
        <p class="tagline-large">
          <span class="tagline-highlight">One login</span> to your business.<br>
          Built around how you <em>actually</em> work.
        </p>
        <p class="contact-large">hello@opstack.uk</p>
      </div>

      <!-- Subtle divider -->
      <div class="divider"></div>

      <!-- Right content - logo and headline -->
      <div class="right-content">
        <!-- OpStack Logo -->
        <div class="logo-container">
          <div class="logo-icon">
            <div class="logo-bar"></div>
            <div class="logo-bar"></div>
            <div class="logo-bar"></div>
          </div>
          <span class="logo-text">OpStack</span>
        </div>

        <h1 class="headline">
          Your Business.<br>
          <strong>Digitised Properly.</strong>
        </h1>
      </div>
    </div>

    <p class="instructions">
      <strong>To export as PNG:</strong><br>
      1. Open browser DevTools (F12)<br>
      2. Right-click on <code>.banner</code> element &rarr; Capture node screenshot<br>
      Or use a browser extension like "GoFullPage"
    </p>
  </div>
</body>
</html>
